name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}   # ğŸ‘ˆ makes `import backend` work
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Show requirements file used in CI
        run: |
          echo "=== backend/requirements.txt ==="
          nl -ba backend/requirements.txt

      - name: Install backend deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r backend/requirements.txt

      - name: Sanity import
        run: |
          python -c "import sqlalchemy; print('SQLAlchemy', sqlalchemy.__version__)"
          python -c "import backend, sys; print('import backend -> OK')"

      - name: Run tests
        run: pytest
